name: flutter_dice
description: A dice application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

# Styling
  cupertino_icons: ^1.0.2
  lottie: ^1.4.2
  flutter_svg: ^1.1.4

# State Management
  flutter_bloc: ^8.1.1

# Misc
  intl: ^0.17.0
  freezed: ^2.1.0+1
  fluttertoast: ^8.0.9


dev_dependencies:
  flutter_lints: ^1.0.0
  build_runner: ^2.2.0

flutter:
  uses-material-design: true

  assets:
    - assets/lottie/
    - assets/svg/